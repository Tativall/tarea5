<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Youtube Channel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    #btn {
      padding: .8rem 2rem;
      text-align: center;
      border-radius: 5px;
      background: rgba(127,136,182,1);
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #btn:hover {
      background: rgba(100,110,150,1);
    }
    #iframeContainer {
      width: 640px;
      height: 360px;
      margin-bottom: 20px;
    }
    #iframeContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #title {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    #content {
      font-size: 1rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <button id="btn">change video</button>

  <div id="title"></div>
  <div id="content"></div>
  <div id="iframeContainer">
    <iframe id="video" allowfullscreen></iframe>
  </div>

  <script type="text/javascript" src="js/ajax_sample.js"></script>
</body>
</html>
